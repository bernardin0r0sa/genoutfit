<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OutfitGenerator - AI-Powered Fashion Recommendations</title>

  <!-- Tailwind CSS - you can replace with your actual CSS file -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Custom styles -->
  <style>
    :root {
      --color-teal: #2A9D8F;
      --color-teal-light: #4ECDC4;
      --color-teal-dark: #264653;
      --color-coral: #FF8A71;
      --color-charcoal: #2C3E50;
    }
    .bg-teal { background-color: var(--color-teal); }
    .bg-teal-light { background-color: var(--color-teal-light); }
    .bg-teal-dark { background-color: var(--color-teal-dark); }
    .bg-coral { background-color: var(--color-coral); }
    .text-teal { color: var(--color-teal); }
    .text-teal-light { color: var(--color-teal-light); }
    .text-teal-dark { color: var(--color-teal-dark); }
    .text-coral { color: var(--color-coral); }
    .text-charcoal { color: var(--color-charcoal); }
    .border-teal { border-color: var(--color-teal); }
    .hover\:bg-teal-dark:hover { background-color: var(--color-teal-dark); }
    .hover\:border-teal:hover { border-color: var(--color-teal); }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
<!-- Simple Header -->
<header class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
    <div class="flex items-center">
      <img src="/assets/images/logo.svg" alt="OutfitGenerator" class="h-10 w-auto">
    </div>
    <div>
      <a href="/login" class="text-gray-600 hover:text-teal px-3 py-2 rounded-md text-sm font-medium">Sign In</a>
      <a href="/register" class="ml-3 bg-teal text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-teal-dark">Sign Up</a>
    </div>
  </div>
</header>

<!-- Hero Section with Title -->
<section class="bg-white">
  <div class="max-w-7xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:px-8 text-center">
    <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl md:text-6xl">
      <span class="block text-teal">AI-Powered Outfit Recommendations</span>
      <span class="block text-charcoal">Tailored Just for You</span>
    </h1>
    <p class="mt-6 max-w-lg mx-auto text-xl text-gray-500 sm:max-w-3xl">
      Get personalized outfit inspiration based on your style, body type, and occasion
    </p>
  </div>
</section>

<!-- Include Pricing Component -->
<div th:replace="fragments/pricing-plans :: pricing-plans"></div>

<!-- Simple Footer -->
<footer class="bg-white mt-12">
  <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 border-t border-gray-200">
    <p class="text-center text-gray-500 text-sm">
      &copy; 2025 OutfitGenerator. All rights reserved.
    </p>
  </div>
</footer>
</body>
</html>
