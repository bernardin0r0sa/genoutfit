<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Generated Workouts</title>
  <link href="/dist/output.css" rel="stylesheet" /> </head>
<body>
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-semibold mb-4">Generated Workouts</h1>
  <p th:text="'Successfully generated ' + ${totalGenerated} + ' workout plans.'"></p>

  <div th:if="${creationSuccess}" class="bg-green-200 p-4 rounded mb-4">
    <p>Workout plan created successfully! (ID: <span th:text="${createdPlan.id}"></span>)</p>
  </div>

  <div th:if="${creationError}" class="bg-red-200 p-4 rounded mb-4">
    <p th:text="${creationError}"></p>
  </div>

  <table class="table-auto w-full mt-4">
    <thead>
    <tr>
      <th class="px-4 py-2">Name</th>
      <th class="px-4 py-2">Description</th>
      <th class="px-4 py-2">Tags</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="plan : ${workoutPlans}">
      <td class="border px-4 py-2" th:text="${plan.name}"></td>
      <td class="border px-4 py-2" th:text="${plan.description}"></td>
      <td class="border px-4 py-2">
        <span th:each="tag : ${plan.tags}" th:text="${tag.name + ', '}"></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
