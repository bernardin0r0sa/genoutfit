<!-- fragments/filtered-outfits.html -->
<div th:fragment="filtered-outfits">
  <div id="outfitsGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
    <!-- Iterate through outfits and include outfit-card fragment -->
    <div th:each="outfit : ${outfits}" class="outfit-item" th:with="outfit=${outfit}">
      <div th:replace="~{fragments/outfit-card :: outfit-card}"></div>
    </div>
  </div>
</div>

<div th:fragment="no-outfits" class="col-span-full text-center py-10">
  <p class="text-gray-500">No outfits found. Try generating some!</p>
</div>
