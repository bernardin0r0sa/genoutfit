<!-- fragments/success.html -->
<div th:fragment="success" class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 text-center">
        <div>
            <img class="mx-auto h-24 w-auto" src="/assets/images/success-checkmark.svg" alt="Success">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Payment Successful!
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Thank you for becoming a premium member! Your account has been activated.
            </p>
            <div class="mt-4 bg-green-50 border border-green-200 rounded-md p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-green-800" th:if="${plan != null}">
                            <span th:text="${plan}"></span> Plan Activated
                        </h3>
                        <div class="mt-2 text-sm text-green-700">
                            <p th:if="${outfitQuota != null}">
                                Your account now has <span th:text="${outfitQuota}"></span> outfit generations available!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <p class="text-sm text-gray-500">
                Redirecting to dashboard in <span id="countdown">5</span> seconds...
            </p>
            <div class="mt-4">
                <a href="/dashboard" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                    Go to Dashboard Now
                </a>
            </div>
        </div>
    </div>

    <script>
        // Countdown timer
        document.addEventListener('DOMContentLoaded', function() {
            let countdown = 5;
            const countdownElement = document.getElementById('countdown');

            const timer = setInterval(function() {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(timer);
                    window.location.href = '/dashboard';
                }
            }, 1000);
        });
    </script>
</div>
