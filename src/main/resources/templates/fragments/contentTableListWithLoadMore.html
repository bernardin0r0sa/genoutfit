<div th:each="content : ${contents}"
     class="shadow-[10px_30px_70px_0px_rgba(158,218,253,0.1)] rounded-lg bg-white flex flex-col p-4 md:p-3 w-full cursor-pointer"
     th:attr="hx-get='/printable/' + ${content.id}"
     hx-target="#contentDescription"
     hx-swap="innerHTML"
     hx-trigger="click">
    <div class="flex flex-col items-center">
        <div class="product-image group-hover:opacity-75 rounded-lg overflow-hidden w-full md:w-48">
            <img th:src="${content.coverUrl}" alt="${content.title}" class="w-full h-auto md:w-full md:h-auto">
        </div>
    </div>
    <div class="flex flex-col items-center">
        <div class="mb-2 text-center">
            <div class="font-['Quicksand'] font-bold text-base leading-[1] text-[#181818] p-3"
                 th:text="${content.title}">
                Workout Plan [[${content.title}]]
            </div>
            <span class="font-['Inter'] text-sm leading-[1] inline-block px-4 rounded-lg border border-[#0C8FC2] text-white bg-[#0C8FC2] hover:bg-[#0C85B8]"
                  th:text="${content.type.displayName}">
                    [[${content.type}]]
                </span>
        </div>
    </div>
</div>
<div th:if="${currentPage + 1 < totalPages}"
     th:fragment="loadMore"
     th:attr="hx-get=${url}"
     hx-trigger="revealed"
     hx-swap="beforebegin">
</div>
