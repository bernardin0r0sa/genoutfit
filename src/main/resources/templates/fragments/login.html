<!-- fragments/login.html -->
<div th:fragment="login">
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <img class="mx-auto h-16 w-auto" src="/assets/images/logo.svg" alt="OutfitGenerator">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a th:href="@{/register}" th:with="plan=${param.plan}" th:attr="href=${param.plan != null ? '/register?plan=' + param.plan : '/register'}" class="font-medium text-teal hover:text-teal-dark">
                    create a new account
                </a>
            </p>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <div th:if="${param.error}" class="mb-4 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <p>Incorrect username or password</p>
                    </div>
                </div>

                <form id="loginForm" class="space-y-6" th:action="@{/process-login}" method="POST">
                    <!-- Hidden field for plan -->
                    <input type="hidden" name="planCode" th:value="${param.plan}" id="planCode">

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Email address
                        </label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal focus:border-teal sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password" required
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal focus:border-teal sm:text-sm">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                   class="h-4 w-4 text-teal focus:ring-teal border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                Remember me
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-teal hover:text-teal-dark">
                                Forgot your password?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal hover:bg-teal-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal">
                            Sign in
                        </button>
                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">
                Or continue with
              </span>
                        </div>
                    </div>

                    <div class="mt-6">
                        <a href="/oauth2/authorize/google" id="googleLoginBtn"
                           class="w-full flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal">
                            <img src="/assets/images/google-icon.svg" alt="Google" class="h-5 w-5 mr-2">
                            Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get plan parameter and add it to OAuth links
      const urlParams = new URLSearchParams(window.location.search);
      const plan = urlParams.get('plan');

      if (plan) {
        // Update Google login button
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        if (googleLoginBtn) {
          const currentHref = googleLoginBtn.getAttribute('href');
          googleLoginBtn.setAttribute('href', `${currentHref}?plan=${plan}`);
        }

        // Update form submission to handle plan after login success
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(e) {
          // We let the form submit normally, but store the plan to use after
          // successful authentication
          localStorage.setItem('selectedPlan', plan);
        });
      }
    });
  </script>
