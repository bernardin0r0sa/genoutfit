<!-- This is the login fragment file (login.html) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<div th:fragment="login">
    <h2>Log In</h2>
    <p>Welcome back! Please enter your details</p>

    <!-- Show error message if present -->
    <div th:if="${param.error}" class="error-message">
        <p>Invalid username or password</p>
    </div>

    <!-- Server-side form submission to a controller endpoint that handles the login form -->
    <form th:action="@{/process-login}" method="post">
        <input type="email" name="email" placeholder="Email" required>

        <div class="password-field">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <span class="password-toggle" onclick="togglePassword()">
                <i class="far fa-eye"></i>
            </span>
        </div>

        <div class="forgot-password">
            <a href="/forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="btn">Log in</button>
    </form>

    <div class="divider">Or Continue With</div>

    <div class="social-login">
        <a href="/oauth2/authorize/google" class="google-btn">
            <i class="fab fa-google"></i> Google
        </a>
    </div>

    <div style="text-align: center; margin-top: 24px;">
        <p>Don't have an account? <a th:href="@{/register}">Sign up</a></p>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.password-toggle i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</div>
</body>
</html>
