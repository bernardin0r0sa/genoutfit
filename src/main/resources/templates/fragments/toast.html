<!-- fragments/toast.html -->
<div th:fragment="favorite-toast" class="fixed bottom-4 right-4 bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded shadow-md"
     id="favoriteToast"
     hx-swap-oob="true">
  <div class="flex items-center">
    <i class="fas fa-check-circle mr-2"></i>
    <p th:text="${message}">Action completed!</p>
  </div>
  <script>
        setTimeout(() => {
            document.getElementById('favoriteToast').classList.add('hidden');
        }, 2000);
    </script>
</div>
