<!-- fragments/toast.html -->
<div th:fragment="favorite-toast"
     th:class="${isFavorite ? 'bg-green-100 border-green-500' : 'bg-blue-100 border-blue-500'}"
     class="fixed bottom-4 right-4 border-l-4 text-gray-700 p-4 rounded shadow-md">
  <div class="flex items-center">
    <i th:class="${isFavorite ? 'fas fa-heart text-green-500' : 'far fa-heart text-blue-500'}" class="mr-2"></i>
    <p th:text="${message}">Favorite status updated!</p>
  </div>
</div>
