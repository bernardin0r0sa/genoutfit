<!-- fragments/outfit-placeholders.html -->
<div th:fragment="outfit-placeholders">
  <!-- Generate a placeholder card for each placeholder item -->
  <div th:each="placeholder : ${placeholders}" th:data-outfit-id="${placeholder.outfitId}" class="bg-white rounded-lg overflow-hidden shadow-sm">
    <div class="relative">
      <div class="w-full h-56 flex items-center justify-center bg-gray-100">
        <div class="spinner"></div>
      </div>
    </div>
    <div class="p-3">
      <p class="text-xs text-gray-500" th:text="${placeholder.occasion}">Generating...</p>
      <p class="text-xs text-gray-400">Please wait...</p>
    </div>
  </div>
</div>
