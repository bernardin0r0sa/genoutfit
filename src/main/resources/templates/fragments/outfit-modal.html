<!-- fragments/outfit-modal.html -->
<div th:fragment="outfit-modal">
  <div id="outfitDetailModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg max-w-lg w-full mx-4 max-h-[90vh] overflow-y-auto">
      <!-- Modal Header -->
      <div class="px-4 py-3 border-b border-gray-200 flex justify-between items-center sticky top-0 bg-white">
        <h3 class="text-lg font-semibold text-charcoal" id="modalTitle">Outfit Details</h3>
        <button onclick="closeOutfitModal()" class="text-gray-500 hover:text-charcoal">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <!-- Modal Content -->
      <div class="p-4">
        <!-- Image Slider -->
        <div class="relative mb-4">
          <div id="modalImageContainer" class="relative">
            <!-- Images will be inserted here dynamically -->
          </div>
          <!-- Navigation Arrows -->
          <button id="prevImageBtn" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-30 hover:bg-opacity-50 text-white rounded-r-full p-2 hidden">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button id="nextImageBtn" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-30 hover:bg-opacity-50 text-white rounded-l-full p-2 hidden">
            <i class="fas fa-chevron-right"></i>
          </button>
          <!-- Image Counter -->
          <div id="imageCounter" class="absolute bottom-2 right-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded text-xs hidden">
            1/3
          </div>
        </div>

        <!-- Outfit Info -->
        <div class="space-y-3">
          <div>
            <h4 class="font-medium">Occasion</h4>
            <p id="modalOccasion" class="text-gray-700"></p>
          </div>

          <div>
            <h4 class="font-medium">Description</h4>
            <p id="modalDescription" class="text-gray-700"></p>
          </div>

          <div>
            <h4 class="font-medium">Style</h4>
            <p id="modalStyle" class="text-gray-700"></p>
          </div>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="px-4 py-3 border-t border-gray-200 flex justify-between">
        <button id="favoriteBtn" class="px-3 py-2 flex items-center gap-2 text-coral">
          <i class="far fa-heart"></i>
          <span>Add to Favorites</span>
        </button>
        <button onclick="closeOutfitModal()" class="px-4 py-2 bg-teal text-white rounded-lg hover:bg-teal-light transition-colors">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
