<!-- fragments/error.html -->
<div th:fragment="generation-error" class="bg-red-100 rounded-lg p-4 text-center">
  <p class="text-red-600"><i class="fas fa-exclamation-circle mr-2"></i><span th:text="${errorMessage}">Error generating outfit</span></p>
</div>

<div th:fragment="filter-error" class="col-span-full bg-red-100 rounded-lg p-4 text-center">
  <p class="text-red-600"><i class="fas fa-exclamation-circle mr-2"></i><span th:text="${errorMessage}">Error filtering outfits</span></p>
</div>

<div th:fragment="favorite-error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded shadow-md">
  <div class="flex items-center">
    <i class="fas fa-exclamation-circle mr-2"></i>
    <p th:text="${errorMessage}">Error updating favorite status</p>
  </div>
</div>
