<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<div th:fragment="register">
    <h2>Create Account</h2>
    <p>Get started with your OutfitGenerator account</p>
    <form id="registerForm" th:action="@{/api/auth/register}" method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password (6-20 characters)" required minlength="6" maxlength="20">
        <button type="submit" class="btn">Sign Up</button>
        <p>Or Continue With</p>
        <div class="social-login">
            <a href="/oauth2/authorize/google" class="google-btn">
                <i class="fab fa-google"></i> Google
            </a>
        </div>
        <p>Already have an account? <a href="/login">Log in</a></p>
    </form>
</div>
</body>
</html>
