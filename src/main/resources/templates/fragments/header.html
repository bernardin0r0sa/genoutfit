<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="header" class="bg-white shadow-sm py-4 px-6 sticky top-0 z-10 border-b border-gray-100">
  <div class="flex justify-between items-center">
    <div>
      <p class="text-gray-500 text-sm" th:text="${headerSubtitle ?: 'Personalize / Trending'}">Personalize / Trending</p>
      <h1 class="text-2xl font-semibold text-charcoal" th:text="${headerTitle ?: 'Generate your next outfit'}">Generate your next outfit</h1>
    </div>
    <div class="flex items-center">
      <a href="/account" class="w-9 h-9 rounded-full p-0.5 bg-gradient-to-r from-teal to-coral flex items-center justify-center">
        <div class="w-full h-full rounded-full bg-white flex items-center justify-center border-2 border-white text-teal">
          <i class="fas fa-user text-sm"></i>
        </div>
      </a>
    </div>
  </div>
</header>
</body>
</html>
